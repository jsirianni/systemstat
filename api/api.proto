syntax = "proto3";

option go_package = "github.com/jsirianni/systemstat/api";

package api;

service Api {
  rpc GetAccount (GetAccountRequest) returns (Account) {}
}

message GetAccountRequest {
    string account_id = 1;
}

message Account {
    string account_id = 1;
    string root_api_key = 2;
    string alert_type = 3;
    bytes alert_config = 4;
    string admin_email = 5;
}

message Token {
    string token = 1;
    bool claimed = 2;
    string claimed_by = 3;
}
